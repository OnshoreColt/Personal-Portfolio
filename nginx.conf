# This is a simple Nginx configuration for serving static files.
server {
    # Listen on port 80 for HTTP requests
    listen 80;

    # Set the root directory for serving files
    # This path corresponds to where we copied the Hugo 'public' directory
    root /usr/share/nginx/html;

    # Define the default files to serve when a directory is requested
    index index.html index.htm;

    # Configure how Nginx handles requests
    location / {
        # Try to serve the requested file directly
        # If not found, try to serve a file with a .html extension
        # If still not found, return a 404 error
        try_files $uri $uri.html $uri/ =404;
    }

    # Optional: Add caching headers for static assets
    location ~* \.(css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot|ico)$ {
        expires 1y; # Cache assets for 1 year
        add_header Cache-Control "public, no-transform";
    }

    # Optional: Enable gzip compression for faster delivery
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
